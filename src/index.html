<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="shortcut icon" id="favicon" />
    <title>Getting Things Done App</title>
  </head>
  <body>
    <div id="navbar" class="ui menu inverted top attached">
      <div class="item">
        <h3 class="ui center aligned inverted header">
          <i class="pencil alternate icon"></i>
          Getting Things Done
        </h3>
      </div>
    </div>
    <div id="main-container" class="ui container centered">
      <div class="ui equal width centered grid" id="colContainer">
        <div class="column project-container" id="col-0">
          <div class="ui segments" id="segments-0">
            <div class="ui segment">
              <div class="content ui form">
                <h2 class="header">Project Demo</h2>
              </div>
            </div>
            <div class="ui basic segments" id="basic-0">
              <div class="ui segment card" id="sgc-0">
                <div class="content">
                  <div class="ui header medium">My first task</div>
                  <div class="content">Write your todo here</div>
                  <div class="meta">2019-10-26</div>
                  <div class="meta" id="btns-0">
                    <button class="tiny ui button btn-style">Edit</button
                    ><button class="tiny ui button btn-style">Delete</button
                    ><button class="tiny ui pink button">Done</button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="ui attached center aligned button btn-style"
              id="newTaskBtn-0"
            >
              Add task
            </div>
          </div>
        </div>
        <div class="column project-container" id="col-1">
          <div class="ui segments" id="segments-1">
            <div class="ui segment">
              <div class="content ui form">
                <h2 class="header">Create Here</h2>
              </div>
            </div>
            <div class="ui basic segments" id="basic-1">
              <div class="ui segment card" id="sgc-1">
                <div class="content">
                  <button class="ui button btn-style" id="btn-project">New Project</button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="ui attached center aligned button btn-style"
              id="newTaskBtn-1"
            >
              Add task
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
