<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="shortcut icon" id="favicon" />
    <title>Modal Create</title>
  </head>
  <body>
    <div class="ui dimmer modals page transition visible active">
      <div class="ui centered grid" style="margin-top:20vh">
        <div class="ui card extra-space" id="1">
          <div class="ui medium header extra-space">New Project</div>
          <div class="meta">Start a new project</div>
          <div class="content ui form extra-space" id="cardCont">
            <div>
              <input
                type="text"
                placeholder="Name your project"
                id="project-name"
              />
              <button
                class="ui button btn-style extra-space"
                id="btn-createProject"
              >
                Create Project
              </button>
            </div>
          </div>
          <div class="meta extra-space-bottom">or press Escape to exit</div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
