<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="shortcut icon" id="favicon" />
    <title>Create Task Form</title>
  </head>
  <body>
    <div id="main-container" class="ui container centered">
      <div class="ui card extra-space extra-space-bottom">
        <div class="ui form extra-space">
          <div class="field">
            <label>Task name</label>
            <input
              type="text"
              name="task-name"
              placeholder="Task name"
              id="task-name"
            />
          </div>
          <div class="field">
            <label>Description</label>
            <input
              type="text"
              name="task-description"
              placeholder="Description"
              id="task-description"
            />
          </div>
          <div class="field">
            <label>Due date</label>
            <input
              type="text"
              name="task-date"
              placeholder="Due date"
              id="task-date"
            />
          </div>

          <div class="field">
            <div class="ui checkbox">
              <input
                type="checkbox"
                tabindex="0"
                class="hidden"
                id="task-priority"
              />
              <label>High priority?</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input
                type="checkbox"
                tabindex="0"
                class="hidden"
                id="task-status"
              />
              <label>Completed?</label>
            </div>
          </div>

          <button class="ui button" type="submit" id="create-task-tasknum">
            Create Task
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
